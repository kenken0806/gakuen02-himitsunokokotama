    <h1>
        <p class="tenmei">ここたま精肉店</p>
    </h1>
    <h3>
        <p class="shoukai">ヒミツ島は日本一の和牛生産地です。</p>
    </h3>
    <div class="setumai">
        <h2>
            南国の太陽と澄んだ空気の中で約３年の時間をかけて育てた黒牛は、<br>
            きめが細かく美しい霜降りで豊かなコクとうま味が特長です。<br>
            ここたま精肉店では、ヒミツ島産の黒牛を直接仕入れ、<br>
            厳選した上質の牛肉をお届けしています。</h2>
    </div>

    </p>
    </p>
